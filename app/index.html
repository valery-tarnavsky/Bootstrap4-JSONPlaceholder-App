<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Table</title>
<!--<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-grid.css" />-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<div class="container">
    <div class="wrap">
        <div class="table-wrapper">
            <div  class="table-control">
                <div class="dropdown">
                    <button id="dLabel" type="button" class="btn btn-info dropdown-toggle btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sort by name
                    </button>
                    <div class="dropdown-menu sorting" aria-labelledby="dLabel">
                        <a class="dropdown-item sort" data-toggle="asc" href="#">A - Z</a>
                        <a class="dropdown-item reverse" data-toggle="desc" href="#">Z - A</a>
                    </div>
                </div>
                <h3>ToDo List</h3>
                <div class="search">
                    <div class="search-dropdown-wrap">
                        <input type="text" class="form-control form-control-sm searchInput" placeholder="Search">
                        <div class="dropdown-menu dropdown-search search-hint" aria-expanded="false" aria-labelledby="dLabel" x-placement="bottom-start"></div>
                    </div>
                    <button type="button" class="btn btn-info btn-search btn-sm"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <table class="table todoListTable table-striped">
                <thead>
                <tr>
                    <th scope="col"><input type="checkbox" class="check" id="checkAll"></th>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Title</th>
                    <th scope="col" class="text-center">Completed</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="messages"></div>
        <button type="button" class="btn btn-sm btn-info btn-loadMore" >Load more  <i class="fas fa-redo-alt"></i></button>
        <button type="button" class="btn btn-sm btn-link btn-showAll hidden">Reset</button>
    </div>
</div>
